<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="../styles.css">
    <script type="module" src="../global.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1 class="projects-title">Meta</h1>
    <p>This page has metadata.</p>
    <div id="stats"></div>
    <h2>Commits by time of day</h2>
    
    <div id="scrollytelling">
        <div id="scroll-container">
            <div id="spacer"></div>
            <div id="items-container"></div>
        </div>
        <div id="chart"></div>
    </div>

    <dl class="files">
        <!-- Files will be added here dynamically -->
    </dl>

    <!-- New scrolly for file sizes -->
    <div id="file-sizes-scrolly">
        <div id="file-sizes-scroll-container">
            <div id="file-sizes-spacer"></div>
            <div id="file-sizes-items-container"></div>
        </div>
        <div id="file-sizes-chart"></div>
    </div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>
        <dt>Date</dt>
        <dd id="commit-date"></dd>
        <dt>Time</dt>
        <dd id="commit-time"></dd>
        <dt>Author</dt>
        <dd id="commit-author"></dd>
        <dt>Lines edited</dt>
        <dd id="commit-lines"></dd>
    </dl>
</body>
</html>
